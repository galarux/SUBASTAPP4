# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy unified app to Azure Web App - subastapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Construir el frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend with Vite
        run: npm run build:azure
        working-directory: frontend

      # Construir el backend
      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Build backend TypeScript
        run: npm run build
        working-directory: backend

      # Crear paquete unificado
      - name: Create unified deployment package
        run: |
          # Crear directorio temporal para el paquete
          mkdir -p deploy-package
          
          # Copiar backend construido
          cp -r backend/dist/* deploy-package/
          cp -r backend/prisma deploy-package/
          cp backend/package.json deploy-package/
          cp backend/package-lock.json deploy-package/
          cp backend/azure-post-install.js deploy-package/
          cp backend/azure-startup.js deploy-package/
          cp backend/web.config deploy-package/
          
          # Copiar frontend construido
          mkdir -p deploy-package/frontend
          cp -r frontend/dist/* deploy-package/frontend/
          
          # Crear ZIP del paquete unificado
          cd deploy-package
          zip -r ../unified-app.zip .
          cd ..

      - name: Upload unified package artifact
        uses: actions/upload-artifact@v4
        with:
          name: unified-app-package
          path: unified-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download unified package artifact
        uses: actions/download-artifact@v4
        with:
          name: unified-app-package

      - name: 'Deploy unified app to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'subastapp'
          slot-name: 'Production'
          package: unified-app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7BB1C1B0A39644B29491BE28793FB2F2 }}